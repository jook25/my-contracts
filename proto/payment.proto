syntax = "proto3";

option go_package = "github.com/jook25/my-contracts/pb/payment";

package payment;

service PaymentService {
  rpc ProcessPayment(PayRequest) returns (PayResponse);
}

message PayRequest {
  string order_id = 1;
  double amount = 2;
  string currency = 3;
}

message PayResponse {
  bool success = 1;
  string message = 2;
}